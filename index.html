<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Encryptor</title>
  </head>
  <body>
    <h1>Text Encryptor</h1>

    <label for="inputText">Text to Encrypt or Decrypt</label>
    <textarea id="inputText" rows="5" placeholder="Enter your text or ciphertext here..."></textarea>

    <label for="key">Password</label>
    <input type="text" id="key" placeholder="Enter password" />

    <div class="buttons">
      <button id="encrypt">Encrypt</button>
      <button id="decrypt">Decrypt</button>
    </div>

    <label for="outputText">Output</label>
    <div class="output" id="outputText">Encrypted or decrypted result will appear here.</div>

    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
